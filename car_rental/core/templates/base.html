<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Taldivo Leasure Vehicles - Since 1986" />
        <title>Taldivo Leasure Vehicles</title>
        <link rel="stylesheet"
              href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
    </head>
    <body>
        <div class="header">
            <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
                <a class="pure-menu-heading" href="{% url 'core:home' %}">Taldivo Leasure Vehicles</a>
                <ul>
                    <li class="pure-menu-selected">
                        <a href="{% url 'core:home' %}">Início</a>
                    </li>
                    <li>
                        <a href="{% url 'cars:index' %}">Veículos</a>
                    </li>
                    <li>
                        <a href="#">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            {% if messages %}
                <div class="pure-g-r content-ribbon">
                    <aside class="pure-u-1">
                        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                    </aside>
                </div>
            {% endif %}
            {% block content %}
            {% endblock content %}
            <div class="footer">Taldivo Leasure Vehicles - Since 1986</div>
        </div>
        <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js" />
</body>
</html>
