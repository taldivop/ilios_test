<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Taldivo Leasure Vehicles - Since 1986" />
        <title>Taldivo Leasure Vehicles</title>
        <link rel="stylesheet"
              href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" />
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <body>
        <div class="header">
            <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
                <a class="pure-menu-heading" href="{% url 'core:home' %}">Taldivo Leasure Vehicles</a>
                <ul>
                    <li class="pure-menu-selected">
                        <a href="{% url 'core:home' %}">Início</a>
                    </li>
                    <li>
                        <a href="{% url 'cars:index' %}">Veículos</a>
                    </li>
                    <li>
                        <a href="{% url 'rental:index' %}">Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            {% if messages %}
                <div class="pure-g-r content-ribbon">
                    <aside class="pure-u-1" style="background-color: #2d3e50">
                        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                    </aside>
                </div>
            {% endif %}
            {% block content %}
            {% endblock content %}
            <div class="footer">Taldivo Leasure Vehicles - Since 1986</div>
        </div>
        <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js" />
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
